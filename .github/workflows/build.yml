name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        os: [macos-12, macos-13, macos-14]

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: make

    - name: Run tests
      run: make test

    - name: Build universal binary
      run: make universal

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf22png-${{ matrix.os }}
        path: src/pdf22png
